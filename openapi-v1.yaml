                                    - $ref: '#/paths/~1v1~1wallets~1%7Baddress%7D~1positions~1/get/responses/200/content/application~1json/schema/properties/data/items/properties/attributes/properties/quantity'
                                output_quantity:
                                  allOf:
                                    - description: The estimated amount of the asset the wallet will receive.
                                    - $ref: '#/paths/~1v1~1wallets~1%7Baddress%7D~1positions~1/get/responses/200/content/application~1json/schema/properties/data/items/properties/attributes/properties/quantity'
                                gas:
