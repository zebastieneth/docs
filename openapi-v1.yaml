          pubKey := cert.PublicKey.(*rsa.PublicKey)

          hashed := sha256.Sum256([]byte(message))
          sigBytes, err := base64.StdEncoding.DecodeString(signature)
          if err != nil {
            return err
          }

          return rsa.VerifyPKCS1v15(pubKey, crypto.SHA256, hashed[:], sigBytes)
        }

